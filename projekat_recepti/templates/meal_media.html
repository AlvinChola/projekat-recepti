
<div class="main__item">
    <div class="main__media">
        <a href="{% url 'jelo' x.id %}"><img src="{{ x.slika_jela.url }}"  alt="food picture" class="media_picture"></a>
        <div class="media__heart"><i class="fa fa-heart"></i></div>
    </div>
    <div class="main__text">
        <h3>{{ x.naziv }}</h3>
        <div class="main__text__sub">
            <div class="main__text__sub__left">
                <span class="star"><i class="fa fa-star"></i></span>
                <span class="rating">{{ x.ocjena_jela }}</span>
                <span class="voting">(55)</span>
            </div>
            <div class="main__text__sub__right">by {{ x.korisnik_id.ime }} {{x.korisnik_id.prezime}}</div>
        </div>
    </div>
</div>
